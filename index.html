<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="skeleton-alerts.css" />
    <title>Chuck Norris Joke Generator</title>
    <style>
        .joke {
            background: #eee;
            padding: 10px 15px;
            position: relative;
        }

        .joke::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: #ccc;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chuck Norris Joke Generator</h2>
        <form class="jokes-form">
            <div>
                <label for="number">Number of jokes</label>
                <input type="number" id="number">
            </div>
            <div>
                <button type="button" class="get-jokes">Get Jokes</button>
            </div>
        </form>
        <ul class="jokes"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
